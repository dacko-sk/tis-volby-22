<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Analýza transparentných účtov politických strán a kanditádov do miestnych a župných volieb 2022"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Samosprávne voľby 2022 : Transparency International Slovensko</title>
    <% if (process.env.NODE_ENV === 'production') { %>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134559494-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){window.dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('consent', 'default', {
            ad_storage: 'denied',
            ads_data_redaction: 'true',
            analytics_storage: 'denied',
        });
        gtag('js', new Date());
      </script>
    <% } else { %>
      <meta name="robots" content="noindex" />
    <% } %>
  </head>
  <body>
    <noscript>Na správne zpbrazenie tejto stránky potrebujete JavaScript.</noscript>
    <div id="root"></div>
  </body>
</html>
